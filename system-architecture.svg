<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Client Layer -->
    <rect x="50" y="50" width="200" height="150" fill="#fff4f9" stroke="#333" stroke-width="2"/>
    <text x="60" y="70" font-family="Arial" font-size="14" font-weight="bold">Client Layer</text>
    
    <!-- VD1 -->
    <rect x="60" y="80" width="180" height="35" fill="#fff" stroke="#666"/>
    <text x="70" y="100" font-family="Arial" font-size="12">VD1 (SW0 Slider0 LEDRED)</text>
    
    <!-- VD2 -->
    <rect x="60" y="120" width="180" height="35" fill="#fff" stroke="#666"/>
    <text x="70" y="140" font-family="Arial" font-size="12">VD2 (MSG Output LCD)</text>
    
    <!-- VD3 -->
    <rect x="60" y="160" width="180" height="25" fill="#fff" stroke="#666"/>
    <text x="70" y="175" font-family="Arial" font-size="12">VD3</text>

    <!-- Application Layer -->
    <rect x="300" y="50" width="200" height="150" fill="#f0f0ff" stroke="#333" stroke-width="2"/>
    <text x="310" y="70" font-family="Arial" font-size="14" font-weight="bold">Application Layer</text>
    
    <rect x="310" y="80" width="180" height="110" fill="#fff" stroke="#666"/>
    <text x="320" y="100" font-family="Arial" font-size="12">Capa APP</text>
    <text x="320" y="120" font-family="Arial" font-size="12">Commands:</text>
    <text x="330" y="140" font-family="Arial" font-size="11">CREAR, ENLAZAR</text>
    <text x="330" y="155" font-family="Arial" font-size="11">ELIMINAR, COMBINAR</text>
    <text x="320" y="175" font-family="Arial" font-size="11">FILTRADO Comando</text>

    <!-- Transport Layer -->
    <rect x="300" y="250" width="200" height="100" fill="#f0fff0" stroke="#333" stroke-width="2"/>
    <text x="310" y="270" font-family="Arial" font-size="14" font-weight="bold">Transport Layer</text>
    
    <rect x="310" y="280" width="180" height="60" fill="#fff" stroke="#666"/>
    <text x="320" y="300" font-family="Arial" font-size="12">Capa Trans (Driver)</text>
    <text x="320" y="320" font-family="Arial" font-size="12">DataLink</text>

    <!-- Physical Layer -->
    <rect x="300" y="400" width="200" height="100" fill="#fff0f0" stroke="#333" stroke-width="2"/>
    <text x="310" y="420" font-family="Arial" font-size="14" font-weight="bold">Physical Layer</text>
    
    <rect x="310" y="430" width="180" height="60" fill="#fff" stroke="#666"/>
    <text x="320" y="450" font-family="Arial" font-size="12">Capa Fisica</text>
    <text x="320" y="470" font-family="Arial" font-size="12">USB/Serial UART</text>

    <!-- Headers -->
    <rect x="550" y="50" width="200" height="120" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="560" y="70" font-family="Arial" font-size="14" font-weight="bold">Headers</text>
    <text x="560" y="90" font-family="Arial" font-size="12">Header Fisica: CAB4</text>
    <text x="560" y="110" font-family="Arial" font-size="12">Header Trans: C244234</text>
    <text x="560" y="130" font-family="Arial" font-size="12">Header APP: C57FA1</text>
    <text x="560" y="150" font-family="Arial" font-size="12">Header VD: 00F02233440AABBCC0556677</text>

    <!-- Connections -->
    <!-- Client to App -->
    <path d="M 240 100 L 300 100" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <path d="M 300 120 L 240 120" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    
    <!-- App to Transport -->
    <path d="M 400 200 L 400 250" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    
    <!-- Transport to Physical -->
    <path d="M 400 350 L 400 400" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <!-- Arrowhead definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
</svg>
